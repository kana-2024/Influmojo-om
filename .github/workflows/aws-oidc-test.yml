name: AWS OIDC Test
on: workflow_dispatch

permissions:
  id-token: write        # ðŸ‘ˆ allow fetching OIDC token
  contents: read

jobs:
  whoami:
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.REGION || 'ap-south-1' }}
          role-session-name: influmojo-oidc-test
      - run: aws sts get-caller-identity
