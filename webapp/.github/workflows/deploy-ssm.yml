name: Deploy Webapp via SSM

on:
  push:
    branches:
      - new-feature-branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Find EC2 instance by Name tag
        id: find
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=influmojo-ec2" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" --output text)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "Found EC2 instance: $INSTANCE_ID"

      - name: Deploy via SSM Run Command
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ steps.find.outputs.instance_id }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Influmojo Webapp via SSM" \
            --parameters commands="sudo /usr/local/bin/deploy_influmojo.sh new-feature-branch prod https://github.com/${{ github.repository }}.git webapp" \
            --timeout-seconds 600 \
            --region ap-south-1 \
            --query "Command.CommandId" --output text)
          
          echo "Deployment command sent. Command ID: $COMMAND_ID"
          
          # Wait for command to complete
          echo "Waiting for deployment to complete..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ steps.find.outputs.instance_id }}" \
            --region ap-south-1
          
          echo "âœ… Webapp deployment completed successfully!"

      - name: Verify Deployment
        run: |
          # Get command output
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ steps.find.outputs.instance_id }}" \
            --region ap-south-1 \
            --query "StandardOutputContent" --output text
