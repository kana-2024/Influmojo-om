name: Deploy Webapp

on:
  push:
    branches: [ new-feature-branch ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci --no-audit --no-fund

      - name: Build (standalone)
        working-directory: webapp
        env:
          NEXT_PUBLIC_API_URL: /api
          NODE_OPTIONS: --max_old_space_size=1024
        run: |
          echo "ğŸ”¨ Building webapp..."
          node -v && npm -v
          npm run build

          echo "ğŸ“¦ Packaging standalone output..."
          # We FLATTEN the standalone bundle:
          #   - copy EVERYTHING inside .next/standalone to package/ (this places server.js at package/server.js)
          #   - copy static assets & BUILD_ID to package/.next/
          rm -rf package && mkdir -p package/.next/static
          cp -R .next/standalone/* package/
          cp -R .next/static/* package/.next/static/
          cp .next/BUILD_ID package/.next/BUILD_ID
          if [ -d "public" ]; then
            cp -R public package/public
          fi

          echo "ğŸ—œï¸ Creating deployment package..."
          (cd package && zip -qr ../webapp-${{ github.sha }}.zip .)
          ls -lh webapp-${{ github.sha }}.zip

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::424592696132:role/GitHubActionsRole
          aws-region: ap-south-1

      - name: Upload artifact to S3
        run: |
          echo "â˜ï¸ Uploading to S3..."
          aws s3 cp webapp/webapp-${{ github.sha }}.zip s3://influmojo-deployments/releases/
          echo "âœ… Uploaded: s3://influmojo-deployments/releases/webapp-${{ github.sha }}.zip"

      - name: Deploy to EC2 via SSM
        run: |
          echo "ğŸš€ Deploying to EC2..."
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids i-0b338206ea637e1b4 \
            --comment "Deploy webapp $GITHUB_SHA" \
            --parameters 'commands=[
              "set -e",
              "echo >>> downloading release",
              "REL=\"$GITHUB_SHA\"",
              "ZIP=\"/tmp/webapp-$GITHUB_SHA.zip\"",
              "aws s3 cp s3://influmojo-deployments/releases/webapp-$GITHUB_SHA.zip $ZIP",
              "sudo mkdir -p /opt/influmojo/releases/$REL /opt/influmojo/current",
              "sudo unzip -qo $ZIP -d /opt/influmojo/releases/$REL",
              "sudo ln -sfn /opt/influmojo/releases/$REL /opt/influmojo/current",

              "echo >>> starting via pm2",
              "sudo -iu ssm-user bash -lc \"set -euo pipefail; \
                APP=/opt/influmojo/current; cd \\\"$APP\\\"; \
                echo 'cwd:' \\\"$APP\\\"; \
                which node; node -v; pm2 -v || true; \
                pm2 delete webapp >/dev/null 2>&1 || true; \
                ENTRY=server.js; \
                if [ -f .next/standalone/server.js ]; then ENTRY=.next/standalone/server.js; fi; \
                echo 'ENTRY ->' \\\"$ENTRY\\\"; \
                NODE_ENV=production PORT=3000 HOST=0.0.0.0 pm2 start \\\"$(which node)\\\" --name webapp --cwd \\\"$APP\\\" -- \\\"$ENTRY\\\"; \
                pm2 save; pm2 ls; \
                ss -ltnp | egrep ':3000|:3002' || true; \
                curl -sS -I http://127.0.0.1:3000/ || true; \
                pm2 logs webapp --lines 40 --timestamp --nostream || true\"",

              "rm -f $ZIP",
              "echo 'âœ… done'"
            ]' \
            --output text

          echo "â³ Waiting briefly for process to settle..."
          sleep 20
          echo "âœ… Deployment command sent."

      - name: Deployment Summary
        run: |
          echo "ğŸ‰ Deployment completed!"
          echo "ğŸ“¦ Package: webapp-${{ github.sha }}.zip"
          echo "ğŸŒ URL: http://influmojo-alb-1717302406.ap-south-1.elb.amazonaws.com/"
          echo "ğŸ“‹ Commit: ${{ github.sha }}"
          echo "ğŸ”€ Branch: ${{ github.ref_name }}"
