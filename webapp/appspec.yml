version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/apps/influmojo-webapp
    overwrite: true

permissions:
  - object: /home/ec2-user/apps/influmojo-webapp
    owner: ec2-user
    group: ec2-user
    mode: 755
    type: [directory, file]

hooks:
  AfterInstall:
    - location: scripts/setup-webapp.sh
      timeout: 120
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start-webapp.sh
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: scripts/healthcheck-webapp.sh
      timeout: 60
      runas: ec2-user
